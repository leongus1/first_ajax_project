<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div id="canvas">
        <h1>Gus' Notes</h1><br>
        <div id="container">
            <div class="notes-div">
                {% for note in all_notes %}
                    <div id="title-div">
                        <h3>{{note.subject}}</h3>
                        <a href="" class="delete-link" note_id="{{note.id}}">Delete</a>
                    </div>
                    <form action="/update_note" method="post" class="add_comment">
                        {% csrf_token %}
                        <textarea name="description" id="" cols="1" rows="2" placeholder="Enter note description here">{{note.description}}</textarea>
                        <input type="hidden" name="note_id" value={{note.id}}><br>
                    </form>
                {% endfor %}

            </div>

        </div>
        
        
        <br><br>
        <form id='create' action="/" method="post">
            {% csrf_token %}
            <div class="input-group mb-3" id="mb3">
                <input type="text" name="subject" placeholder="Insert Note Title here" id="title">
                <div class="input-group-append">
                    <input type="submit" value="Add Note" id="new_note" class="btn btn-success">
                </div>
            </div>            
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
